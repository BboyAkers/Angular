<div class="container">
    <div class="row" style="margin-top: 10px">
        <div class="col-md-3">
            <div class="ng-card ng-depth-2">
                <img ng-src="{{githubAvatar}}" width="250" height="250" border="0" alt="" style="padding:10px;">
                <!--<img ng-src="{{githubAvatar}}" width="250" height="250">-->
            </div>
        </div>
        <div class="col-md-4">
            <div class="ng-card ng-depth-2" style="width: 100%">
                <h1 class="text-center">Austin Akers</h1>
                <div class="col-md-4 col-md-offset-2">
                    <a target="_blank" href="https://github.com/bboyakers">
                        <img src="assets/images/Github.png" height="100px">
                    </a>
                    <h3>Github</h3>
                </div>
                <div class="col-md-4">
                    <a target="_blank" href="https://www.linkedin.com/in/austin-akers-b1966765/">
                        <img src="assets/images/Linkedin.png" height="100px">
                    </a>
                    <h3>LinkedIn</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3 text-center">
            <div class="ng-card ng-depth-2">
                <h3 class="weatherHeading">Today's Weather</h3>
                <img class="center" src="https://placeholdit.imgix.net/~text?txtsize=9&txt=100%C3%97100&w=100&h=100">
                <h4>{{weatherTemp}}</h4>
                <p>{{weatherDesc}}</p>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-6">
            <div class="ng-card ng-depth-2 ng-width">
                <h2 class="ng-heading repo-heading">Github Repository</h2>   
                <div class="repoSection">
                    <div ng-repeat="repos in githubRepo track by $index" class="ng-card ng-depth-4 repo-card">
                        <h4>{{repos.name}}</h4>
                        <p>{{repos.description}}</p>
                        <p>{{repos.language}}</p>
                        <a ng-href="https://github.com/{{repos.owner.login}}/{{repos.name}}/archive/master.zip"><div class="btn btn-success">Download Here</div></a>
                        <a ng-href="{{repos.clone_url}}" target="_blank"><div class="btn btn-primary">Visit Here</div></a>
                        <br>
                        <br>
                        <!--<button>Download Here</button>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
